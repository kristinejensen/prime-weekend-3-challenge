<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Weekend 3 Challenge</title>
</head>
<body>
  <h2>Online Calculator</h2>
  <label for="firstInput">First Value</label>
  <input id="firstInput" type="number" name="firstInput" placeholder="Enter number here">
  <label for="secondInput">Second Value</label>
  <input id="secondInput" type="number" name="secondInput" placeholder="Enter number here">
  <div id="operationsButtons"></div>
  <button type="button" class="operatorButton" id="addButton">Add</button>
  <button type="button" class="operatorButton" id="subtractButton">Subtract</button>
  <button type="button" class="operatorButton" id="multiplyButton">Multiply</button>
  <button type="button" class="operatorButton" id="divideButton">Divide</button>
  <button type="button" id="clearButton">Clear</button>
</body>
</html>
